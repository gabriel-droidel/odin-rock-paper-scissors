<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

<header>
    <h1><a href="index.html">Rock Paper Scissors</a></h1>
</header>
<div class="content">
    <h2>Press Play to start the game!</h2>
    <button id="start-game-button">Play</button>
    <div>
        <label for="rounds-slider">Choose the number of rounds:</label>
        <input type="range" name="rounds-slider" id="rounds-slider" min="'1" max="10" value="5">
        <span id="rounds-display">5</span> rounds
    </div>
</div>

</body>
